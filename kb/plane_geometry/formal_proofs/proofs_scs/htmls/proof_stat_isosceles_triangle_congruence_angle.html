<!DOCTYPE html>
<html>
<head>
	<title>Признак равнобедренного треугольника.</title>
	<meta charset="utf-8">
</head>
<body>
	<p>
		<ol>
			<li>
				Пусть <i>ABC</i> - <sc_element sys_idtf="concept_triangle">треугольник</sc_element>, в котором <i>&#8736;A = &#8736;B</i>.
			</li>			
			<li>	
				<sc_element sys_idtf="concept_triangle">Треугольник</sc_element> <i>АВС</i> равен <sc_element sys_idtf="concept_triangle">треугольнику</sc_element> <i>ВАС</i> по второму признаку равенства <sc_element sys_idtf="concept_triangle">треугольников</sc_element>.
			</li>
			<li>	
				Действительно, <i>АВ = ВА</i>, <i>&#8736;B = &#8736;A</i>, <i>&#8736;A = &#8736;B</i>.
			</li>	
			<li>
				Из <sc_element sys_idtf="nrel_congruence">равенства</sc_element> <sc_element sys_idtf="concept_triangle">треугольников</sc_element> следует, что <i>АС = ВС</i>.
			</li>
			<li>
				Значит, по определению <sc_element sys_idtf="concept_triangle">треугольник</sc_element> <i>АВС</i> <sc_element sys_idtf="concept_isosceles_triangle">равнобедренный</sc_element>.
			</li>
		</ol>
	</p>
</body>
