	<meta charset="utf-8">
</head>
<body>
	<p>
		<ol>
			<li>
				Пусть <i>&#8736;(a<sub>1</sub>,b)</i> и <i>&#8736;(a<sub>2</sub>,b)</i> - данные <sc_element sys_idtf="nrel_adjacent_angles">смежные углы</sc_element>. 
			</li>
			<li>
				<sc_element sys_idtf="concept_ray">Луч</sc_element> <i>b</i> проходит <sc_element sys_idtf="nrel_between">между</sc_element> <sc_element sys_idtf="nrel_side">сторонами</sc_element> <i>a<sub>1</sub></i> и <i>a<sub>2</sub></i> <sc_element sys_idtf="concept_straight_angle">развернутого угла</sc_element>. 
			</li>
			<li>	
				Поэтому <sc_element sys_idtf="nrel_sum">сумма</sc_element> <i>&#8736;(a<sub>1</sub>,b)</i> и <i>&#8736;(a<sub>2</sub>,b)</i> равна <sc_element sys_idtf="concept_straight_angle">развернутому углу</sc_element>, т.е. 180&#176;.
			</li>
		</ol>
	</p>
