<p>

<p>
	<b>Bounded <sc_element sys_idtf="concept_interval">interval</sc_element></b> consist of a <sc_element sys_idtf="concept_geometric_point">set of points</sc_element>, which are <sc_element sys_idtf="nrel_between">located between</sc_element> two <sc_element sys_idtf="concept_geometric_point">points</sc_element>.
</p>
<p>
	<b>Unbounded <sc_element sys_idtf="concept_interval">interval</sc_element></b> is is not limited at both ends.
